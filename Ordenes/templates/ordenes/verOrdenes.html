{% extends "registro/header.html" %}
{% block content %}
<div class>
	<h2 align="center">Ordenes</h2><br><br>
</div>
<div class="container-fluid col-md-4"></div>
<div class="container-fluid col-md-12">
	<div class="container-fluid col-md-3"></div>
	<div class="container-fluid col-md-6 jumbotron">
		<div class="form-group col-md-12 ">
			<table class="table table-hover table-striped">
				<tr>
				 	<td><strong>Fecha</strong></td>
				 	<td><strong>Usuario</strong></td>
				 	<td><strong>Monto</strong></td>
				 	<td><strong>Ver</strong></td>
				</tr>
				{% for orden in listaOrdenes %}
					<tr>
					 	<td>{{orden.fecha}}</td>
					 	<td>{{orden.user}}</td>
					 	<td>{{orden.monto}}</td>
					 	<td><a href = "/ordenes/verOrden/?id={{orden.id}}">Ver </a></td>
					</tr>
				{% endfor %}
			</table>
		</div>
		<div class="container-fluid col-md-4"></div>
	</div>
</div>
{% endblock %}

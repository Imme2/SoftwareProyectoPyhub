{% extends "registro/header.html" %}
{% block content %}
<div class>
	<h2 align="center">Orden Actual<br><br></h2>
</div>
<div class="container-fluid col-md-12">
	
	
	<div class="container-fluid col-md-3"></div>
	<div class="container-fluid col-md-6 jumbotron ">
		<form action="/ordenes/pagar/" method = "post">
			{% csrf_token %}
			<table class="table table-hover table-striped table-condensed">
				<tr>
				 	<td><strong>Nombre:</strong></td>
				 	<td><strong>Cantidad:</strong></td>
				</tr>
				{% for plato in platos %}
					<tr>
					 	<td>{{plato.nombre}}</td>
					 	<td>{{plato.cantidad}}</td>
					</tr>
				{% endfor %}
			</table>
		</form>
	</div>
	<div class="container-fluid col-md-4"></div>
</div>
{% endblock %}

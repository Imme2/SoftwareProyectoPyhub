{% extends "registro/header.html" %}
{% block content %}
<div class>
	<h2 align="center">Pagar Orden</h2>
</div>
<div class="container-fluid col-md-12">
	{% if error %}
		{% for e in error %}
			<div class="alert alert-danger">
			  {{ e }} 
			</div>
		{% endfor %}
	{% endif %}
	
	<div class="container-fluid col-md-3"></div>
	<div class="container-fluid col-md-6 jumbotron">		
		<form action="/ordenes/pagar/" method = "post">
			{% csrf_token %}
				{% for x in formPago %}
					<div class="form-group col-xs-6">
						{{ x.label_tag }}<br>{{x}}
						{% if field.errors %}
							<div class="alert alert-warning" role="alert">
								{{field.errors }}
							</div>
						{% endif %}
					</div>
				{% endfor %}
				<div class="container-fluid col-md-3"></div>		
		        <div class="form-group col-xs-6">
		        	<br>
		        	<button align="top" class="btn btn-success btn-lg" >Pagar Orden</button>
		        </div>
		</form>
	</div>
	<div class="container-fluid col-md-4"></div>
</div>
{% endblock %}

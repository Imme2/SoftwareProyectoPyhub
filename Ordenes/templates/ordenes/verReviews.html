{% extends "registro/header.html" %}
{% block content %}
<div class>
	<h2 align="center">Reseñas</h2><br><br>
</div>
<div class="container-fluid col-md-4"></div>
<div class="container-fluid col-md-12">
	<div class="container-fluid col-md-3"></div>
	<div class="container-fluid col-md-6 jumbotron">
		<div class="form-group col-md-12 ">
			<table class="table table-hover table-striped">
				<tr>
				 	<td><strong>Reseña:</strong></td>
				 	<td><strong>Fecha:</strong></td>
				 	<td><strong>Usuario:</strong></td>
				</tr>
				{% for resena in listaResenas %}
					<tr>
					 	<td>{{resena.resena}}</td>
					 	<td>{{resena.fecha}}</td>
					 	<td>{{resena.nombre}}</td>
					</tr>
				{% endfor %}
			</table>
		</div>
		<div class="container-fluid col-md-4"></div>
	</div>
</div>
{% endblock %}

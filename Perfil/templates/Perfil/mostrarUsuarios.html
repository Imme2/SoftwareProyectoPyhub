{% extends "registro/header.html" %}
{% block content %}
<div class>
	<h2 align="center">Usuarios Reistrados</h2>
</div><br><br>
<div class="row">
	{% if error %}
		{% for e in error %}
			<div class="alert alert-danger">
			  {{ e }} 
			</div>
		{% endfor %}
	{% endif %}
	<div class="container-fluid col-md-3"></div>
	<div class="container-fluid col-md-6 jumbotron">
		<div class="form-group col-md-12 ">
			<table class="table table-hover">
				<tr>
				 	<td><strong>Nombre:</strong></td>
				 	<td><strong>Apellido:</strong></td>
				 	<td><strong>Username:</strong></td>
				 </tr>
				{% for x in ListaUsuarios %}
					<tr>
					 		<td>{{x.1}}</td>
					 		<td>{{x.2}}</td>
					 		<td>{{x.0}}</td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>
	<div class="container-fluid col-md-4"></div>
</div>
{% endblock %}

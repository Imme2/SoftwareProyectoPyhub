{% extends "registro/header.html" %}
{% block content %}
<div class>
	<h2 align="center">Editar Cliente</h2>
</div>
<div class="row">
	{% if error %}
		{% for e in error %}
			<div class="alert alert-danger">
			  {{ e }} 
			</div>
		{% endfor %}
	{% endif %}
	
	<div class="container-fluid col-md-3"></div>
	<div class="container-fluid col-md-6">
		<form method = "post">
			{% csrf_token %}
			<div class="form-group col-xs-6">
				{{Nombre}}
		  	</div>
		  	<div class="form-group col-xs-6">
				{{Apellido}}
		  	</div>
		  	<div class="form-group col-xs-6">
				{{CI}}
		  	</div>
		  	<div class="form-group col-xs-6">
				{{Sexo}}
		  	</div>
		  	<div class="form-group col-xs-6">
				{{FechaDeNacimiento}}
		  	</div>
		  	<div class="form-group col-xs-6">
				{{Telefono}}
		  	</div>
		  	<div class="form-group col-xs-6">
				{{Email}}
		  	</div>
		  	<div class="form-group col-xs-6">
				{{Username}}
		  	</div>
		</form>
	</div>
	<div class="container-fluid col-md-4"></div>
</div>
{% endblock %}

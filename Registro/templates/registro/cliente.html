{% extends "registro/header.html" %}
{% block content %}
<div class>
	<h2 align="center">Registrarse Como Cliente</h2>
</div>
<div class="row">
	{% if error %}
		{% for e in error %}
			  {{ e }} 
		{% endfor %}
	{% endif %}
	
	<div class="container-fluid col-md-3"></div>
	<div class="container-fluid col-md-6">
		<form method = "post">
			{% csrf_token %}
			{% for field in form %}
			<div class="form-group col-xs-6">
        		{{ field.label_tag }}{{ field }}{{ field.errors }}
		  	</div>
		 	{% endfor %}
		 	<div class="form-group col-xs-6"></div>
		  	<div class="form-group col-md-offset-8">
            	<button align="center" type="submit" class="btn btn-success btn-lg">Reg√≠strate</button>
            </div>
		</form>
	</div>
	<div class="container-fluid col-md-4"></div>
</div>
{% endblock %}

{% extends "registro/header.html" %}
{% block content %}
<div class>
	<h2 align="center">Crear Menu</h2>
</div>
<div class="row">
	{% if error %}
		{% for e in error %}
			<div class="alert alert-danger">
			  {{ e }} 
			</div>
		{% endfor %}
	{% endif %}
	
	<div class="container-fluid col-md-3"></div>
	<div class="container-fluid col-md-6 jumbotron">
		<form method = "post">
			{% csrf_token %}
			<div class="form-group col-xs-6">
  					{{ form.nombreMenu.label_tag }}
  					{{ form.nombreMenu }}
		  	</div>
		  	<div class="form-group col-xs-6">
			  	{{form.platos.label_tag}}
			  	{{form.platos}}
		 	</div>
		  	<div align="center" class="form-group col-md-offset-8">
            	<button align="center" type="submit" class="btn btn-primary btn-lg">Crear</button>
            </div>
		</form>
	</div>
	<div class="container-fluid col-md-3"></div>
</div>
{% endblock %}
